<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/98.css">
  <link rel="stylesheet" href="style.css">
  <title>Card getter</title>
</head>
<body>
  <template name="playing-card">
    <div class="window card">
      <div class="title-bar">
        <div class="title-bar-text"></div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button class="remove" aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p></p>

        <div class="card__image">
          <img src="" alt="">
        </div>
      </div>
    </div>
  </template>

  <template name="request-form">
    <form class="request__form" action="#">
      <div class="field-row">
        <label class="min" for="rangeMin">Количество карт: 1</label>
        <label for="rangeMin">1</label>
        <input class="card__number-range" data-change="cardNumber" data-type="number" id="rangeMax" type="range" min="1" max="54" value="1" />
        <label for="rangeMax">54</label>
      </div>
      <div class="field-row">
        <input class="header" type="checkbox" id="translate">
        <label class="card__translate" data-change="translate" data-type="bool" for="translate">Перевод</label>
      </div>
      <div class="field-row button-row">
        <button class="get__button" type="submit">Получить</button>
      </div>
    </form>
  </template>

  <div class="container">
    <div class="header">
      <h1 class="header__title">Card getter</h1>
      <request-form></request-form>
    </div>
    
    <div class="content">
      <div class="content__title">
        <h4>Карточки</h4>
        <button class="clear__all">Очистить все</button>
      </div>
      
      <div class="content__list"></div>
    </div>
  </div>

  <script src="main.js" type="module" ></script>
</body>
</html>
